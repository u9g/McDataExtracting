name: Node.js CI

on: 
  workflow_dispatch:
    inputs:
      minecraftVersion:
        description: 'Minecraft Version'     
        required: true
        default: '1.16'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
